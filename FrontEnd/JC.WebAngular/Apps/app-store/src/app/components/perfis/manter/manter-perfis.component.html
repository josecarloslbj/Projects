<div @fade>
  <p-toast position="top-right">
    <ng-template let-message pTemplate="message">
      <div class="flex flex-column" style="flex: 1">
        <div class="text-center">
          <i class="pi pi-exclamation-triangle" style="font-size: 2.5rem"></i>
          <h5>{{message.summary}}</h5>
          <h6>{{message.detail}}</h6>
        </div>
        <!-- <div class="grid p-fluid">              
              <div class="col-12">
                  <button type="button" pButton  label="Fechar" class="p-button-secondary"></button>
              </div>
          </div> -->
      </div>
    </ng-template>
  </p-toast>
  <!-- <p-toast  position="top-center"></p-toast>  -->
  <!-- <p-messages [(value)]="msgs"></p-messages> -->
  <div class="card" style="border: 2px solid #e5e5e5; border-radius:5px; background-color: #fff;">
    <div class="card-header card-header-1"><i class="pi pi-caret-right"></i>CADASTRAR PERFIL
      <!-- <button pButton pRipple type="button" class="p-button-raised p-button-default me-1"      icon="pi pi-chevron-left" [routerLink]="['/pages/perfis']"> </button>  -->
    </div>
    <div class="card-body">
      <form>
        <div class="row mb-1">

          <label for="inputEmail3" class="col-sm-1 col-form-label">Nome:</label>
          <div class="col-sm-11">
            <input type="text" class="form-control form-control-sm" id="inputEmail3" [(ngModel)]="perfil.nome"
              name="nome">
          </div>
        </div>
        <div class="row mb-1">
          <label for="inputDesc" class="col-sm-1 col-form-label">Descrição:</label>
          <div class="col-sm-11">
            <textarea class="form-control form-control-sm" id="inputDesc" rows="5" [(ngModel)]="perfil.descricao"
              name="descricao" aria-label="With textarea"></textarea>
          </div>
        </div>
      </form>

      <!-- Lista de Permissão -->
      <div class="col-12">
        <h5>Permissões</h5>
        <p-tabView>
          <p-tabPanel leftIcon="{{item.icon}}" header="{{item.nome}}" *ngFor="let item of permissoes let i = index"
            [selected]="i == 0">

            <p-table [value]="item.permissoes" styleClass="p-datatable-striped p-datatable-gridlines"
              [paginator]="false" [(selection)]="permissoesSelecionadas" [rows]="10" [showCurrentPageReport]="true"
              responsiveLayout="scroll" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
              [rowsPerPageOptions]="[10,25,50]">
              <ng-template pTemplate="header">
                <tr>
                  <th style="width: 3rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                  </th>
                  <th pSortableColumn="name">Nome <p-sortIcon field="nome"></p-sortIcon>
                  </th>
                  <th pSortableColumn="category">Descrição<p-sortIcon field="nome"></p-sortIcon>
                  </th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-permissao>
                <tr>
                  <td>
                    <p-tableCheckbox [value]="permissao"></p-tableCheckbox>
                  </td>
                  <td>{{permissao.nome}}</td>
                  <td>{{permissao.descricao}} </td>
                </tr>
              </ng-template>
            </p-table>

          </p-tabPanel>
        </p-tabView>

      </div>
      <!-- Fim Lista de Permissão -->

      <div class="col-12">
        <button pButton pRipple type="button" label="Salvar" icon="pi pi-check"
          class="p-button-raised p-button-success me-1" (click)="salvar_click();"></button>
        <button pButton pRipple type="button" class="p-button-raised p-button-default me-1" label="Voltar"
          icon="pi pi-chevron-left" [routerLink]="['/perfis']">
        </button>
      </div>
    </div>
  </div>
</div>
