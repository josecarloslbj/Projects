<router-outlet>
  <p-toast key="notification" position="top-right"></p-toast>
</router-outlet>

<p-toast position="{{toastPosition}}" [showTransitionOptions]="'500ms'" [hideTransitionOptions]="'1000ms'">
  <ng-template let-message pTemplate="message">
    <div class="flex flex-column" style="flex: 1">
      <div class="text-center">
        <div class="row">
          <div class="col-1" style="max-height: 50px;">
            <div class="svg-box" *ngIf="message.severity==='success'">
              <svg class="circular green-stroke">
                <circle class="path" cx="45" cy="45" r="30" fill="none" stroke-width="3" stroke-miterlimit="10" />
              </svg>
              <svg class="checkmark green-stroke">
                <g transform="matrix(0.79961,8.65821e-32,8.39584e-32,0.79961,-489.57,-205.679)">
                  <path class="checkmark__check" fill="none" d="M616.306,283.025L634.087,300.805L673.361,261.53" />
                </g>
              </svg>
            </div>

            <div class="svg-box" *ngIf="message.severity==='error'">
              <svg class="circular red-stroke">
                <circle class="path" cx="45" cy="45" r="30" fill="none" stroke-width="5" stroke-miterlimit="10" />
              </svg>
              <svg class="cross red-stroke">
                <g transform="matrix(0.79961,8.65821e-32,8.39584e-32,0.79961,-502.652,-204.518)">
                  <path class="first-line" d="M634.087,300.805L673.361,261.53" fill="none" />
                </g>
                <g transform="matrix(-1.28587e-16,-0.79961,0.79961,-1.28587e-16,-204.752,543.031)">
                  <path class="second-line" d="M634.087,300.805L673.361,261.53" />
                </g>
              </svg>
            </div>

            <div class="svg-box" *ngIf="message.severity==='warn'">
              <svg class="circular yellow-stroke">
                <circle class="path" cx="45" cy="45" r="30" fill="none" stroke-width="5" stroke-miterlimit="10" />
              </svg>
              <svg class="alert-sign yellow-stroke">
                <g transform="matrix(1,0,0,1,-615.516,-257.346)">
                  <g transform="matrix(0.56541,-0.56541,0.56541,0.56541,93.7153,495.69)">
                    <path class="line" d="M634.087,300.805L673.361,261.53" fill="none" />
                  </g>
                  <g transform="matrix(2.27612,-2.46519e-32,0,2.27612,-792.339,-404.147)">
                    <circle class="dot" cx="621.52" cy="316.126" r="1.318" />
                  </g>
                </g>
              </svg>
            </div>
          </div>
          <div class="col-11" style="margin-top:26px; color: {{toastFontColorTitle}}">
            <h5 style="color: {{toastFontColorTitle}}">{{message.summary}}</h5>
          </div>
          <div class="col-12">
            <h6 style="color: {{toastFontColorMsg}};">{{message.detail}}</h6>
          </div>
          <div class="col-12" *ngIf="toastShowDetailsError">
            <p-button label="Visualizar detalhe..." icon="pi pi-question-circle"
              styleClass="p-button-sm p-button-raised p-button-danger"
              (click)="visualizarDetalheErro(toastDetailsError)">
            </p-button>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</p-toast>

<p-dialog header="Detalhe" position="top" [(visible)]="showDialogDetaisError" [transitionOptions]="'700ms'">
  {{toastDetailsError}}
</p-dialog>
